<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
            color: #333;
        }
        
        .accessibility-button {
            position: relative;
            padding: 15px 25px;
            margin: 10px;
            border: 2px solid transparent;
            border-radius: 10px;
            background: #3498db;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .accessibility-button.active {
            background: #e74c3c;
            transform: scale(1.05);
        }
        
        .accessibility-button.active::before {
            content: '‚úì';
            position: absolute;
            top: -8px;
            right: -8px;
            background: #27ae60;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            border: 2px solid white;
        }
        
        /* High Contrast Mode */
        body.high-contrast {
            background: #000000 !important;
            color: #ffffff !important;
        }
        
        body.high-contrast * {
            background: #000000 !important;
            background-color: #000000 !important;
            color: #ffffff !important;
            border-color: #ffffff !important;
            transition: none !important;
        }
        
        body.high-contrast .accessibility-button {
            background: #ffffff !important;
            color: #000000 !important;
            border: 3px solid #000000 !important;
        }
        
        body.high-contrast .accessibility-button.active {
            background: #ffff00 !important;
            color: #000000 !important;
        }
        
        /* Large Text Mode */
        body.large-text {
            font-size: 1.25em !important;
        }
        
        body.large-text * {
            font-size: inherit !important;
        }
        
        body.large-text .accessibility-button {
            padding: 20px 30px !important;
            font-size: 1.25rem !important;
        }
    </style>
</head>
<body>
    <h1>üåü Accessibility Test</h1>
    
    <div>
        <button class="accessibility-button" onclick="toggleHighContrast()" id="highContrastBtn">
            üîÜ High Contrast
        </button>
        
        <button class="accessibility-button" onclick="toggleLargeText()" id="largeTextBtn">
            üîç Large Text
        </button>
        
        <button class="accessibility-button" onclick="toggleScreenReader()" id="screenReaderBtn">
            üîä Screen Reader
        </button>
        
        <button class="accessibility-button" onclick="toggleVibration()" id="vibrationBtn">
            üì≥ Vibration
        </button>
    </div>
    
    <div style="margin-top: 30px;">
        <h2>Test Content</h2>
        <p>This is sample text to test accessibility features.</p>
        <p>High contrast should make everything black and white.</p>
        <p>Large text should increase font sizes.</p>
    </div>

    <script>
        let settings = {
            highContrast: false,
            largeText: false,
            screenReader: false,
            vibration: false
        };

        function toggleHighContrast() {
            settings.highContrast = !settings.highContrast;
            const btn = document.getElementById('highContrastBtn');
            
            if (settings.highContrast) {
                document.body.classList.add('high-contrast');
                btn.classList.add('active');
                speak('High contrast enabled');
            } else {
                document.body.classList.remove('high-contrast');
                btn.classList.remove('active');
                speak('High contrast disabled');
            }
            
            console.log('High Contrast:', settings.highContrast ? 'ENABLED' : 'DISABLED');
        }

        function toggleLargeText() {
            settings.largeText = !settings.largeText;
            const btn = document.getElementById('largeTextBtn');
            
            if (settings.largeText) {
                document.body.classList.add('large-text');
                btn.classList.add('active');
                speak('Large text enabled');
            } else {
                document.body.classList.remove('large-text');
                btn.classList.remove('active');
                speak('Large text disabled');
            }
            
            console.log('Large Text:', settings.largeText ? 'ENABLED' : 'DISABLED');
        }

        function toggleScreenReader() {
            settings.screenReader = !settings.screenReader;
            const btn = document.getElementById('screenReaderBtn');
            
            if (settings.screenReader) {
                btn.classList.add('active');
                speak('Screen reader enabled. All actions will be announced.');
            } else {
                btn.classList.remove('active');
                speak('Screen reader disabled');
            }
            
            console.log('Screen Reader:', settings.screenReader ? 'ENABLED' : 'DISABLED');
        }

        function toggleVibration() {
            settings.vibration = !settings.vibration;
            const btn = document.getElementById('vibrationBtn');
            
            if (settings.vibration) {
                btn.classList.add('active');
                if (navigator.vibrate) {
                    navigator.vibrate([100, 50, 100]);
                }
                speak('Vibration alerts enabled');
            } else {
                btn.classList.remove('active');
                speak('Vibration alerts disabled');
            }
            
            console.log('Vibration:', settings.vibration ? 'ENABLED' : 'DISABLED');
        }

        function speak(message) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(message);
                utterance.rate = 0.8;
                utterance.volume = 0.9;
                speechSynthesis.speak(utterance);
            }
        }
    </script>
</body>
</html>
