<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareConnect - Login</title>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            position: relative;
            overflow: hidden;
        }

        /* HD Background Image */
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://watermark.lovepik.com/photo/50079/8315.jpg_wh1200.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -2;
        }

        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* Floating Elements */
        .floating-element {
            position: absolute;
            border-radius: 50%;
            opacity: 0.2;
            animation: float 6s ease-in-out infinite;
        }

        .floating-1 {
            top: 20%;
            left: 20%;
            width: 128px;
            height: 128px;
            background: rgba(59, 130, 246, 0.5);
            filter: blur(40px);
            animation-delay: 0s;
        }

        .floating-2 {
            bottom: 20%;
            right: 20%;
            width: 160px;
            height: 160px;
            background: rgba(147, 51, 234, 0.5);
            filter: blur(40px);
            animation-delay: 2s;
        }

        .floating-3 {
            top: 50%;
            left: 10%;
            width: 96px;
            height: 96px;
            background: rgba(99, 102, 241, 0.5);
            filter: blur(40px);
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(32px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 48px 32px;
            width: 100%;
            max-width: 512px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-icon {
            font-size: 4rem;
            margin-bottom: 16px;
            display: block;
        }

        .logo-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, rgb(96, 165, 250) 0%, rgb(168, 85, 247) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .logo-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.125rem;
            font-weight: 500;
        }

        .logo-divider {
            width: 80px;
            height: 4px;
            background: linear-gradient(135deg, rgb(59, 130, 246) 0%, rgb(147, 51, 234) 100%);
            margin: 16px auto 0;
            border-radius: 9999px;
        }

        .google-btn {
            width: 100%;
            background: white;
            color: rgb(31, 41, 55);
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .google-btn:hover {
            background: rgb(249, 250, 251);
            transform: scale(1.02);
        }

        .google-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .divider span {
            padding: 0 16px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 16px;
            position: relative;
        }

        .form-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.4);
            z-index: 1;
        }

        .form-group input {
            width: 100%;
            padding: 16px 16px 16px 48px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-group input:focus {
            outline: none;
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, rgb(59, 130, 246) 0%, rgb(147, 51, 234) 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 24px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .login-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.15);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .toggle-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, rgb(147, 51, 234) 0%, rgb(99, 102, 241) 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .toggle-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.15);
        }

        .toggle-text {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.875rem;
            text-align: center;
            margin-top: 12px;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: rgb(248, 113, 113);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            text-align: center;
            font-size: 0.875rem;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.5);
            color: rgb(74, 222, 128);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            text-align: center;
            font-size: 0.875rem;
        }

        @media (max-width: 640px) {
            .login-container {
                padding: 32px 24px;
                margin: 16px;
            }
            
            .logo-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-image"></div>
    <div class="bg-overlay"></div>
    
    <!-- Floating Elements -->
    <div class="floating-element floating-1"></div>
    <div class="floating-element floating-2"></div>
    <div class="floating-element floating-3"></div>

    <div class="login-container">
        <div class="logo-section">
            <span class="logo-icon">üè†</span>
            <h1 class="logo-title">CareConnect</h1>
            <p class="logo-subtitle">Empowering independence through intelligent automation</p>
            <div class="logo-divider"></div>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <div id="successMessage" class="success-message" style="display: none;"></div>

        <!-- Google Sign In Button -->
        <button class="google-btn" onclick="googleLogin()" id="googleBtn">
            <svg width="20" height="20" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            <span>Continue with Google</span>
        </button>

        <div class="divider">
            <span>or</span>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <div class="form-icon">
                    <svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                    </svg>
                </div>
                <input type="email" id="email" placeholder="Email address" required>
            </div>
            
            <div class="form-group">
                <div class="form-icon">
                    <svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                </div>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                Sign In
            </button>
        </form>

        <div>
            <button class="toggle-btn" onclick="toggleMode()" type="button">
                New to CareConnect?
            </button>
            <p class="toggle-text">
                Get started with your smart home system
            </p>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBzajC2xLM4ByLYyMfQHY2ehoiNvjCrpkE",
            authDomain: "smarthomeesp32-saarthi.firebaseapp.com",
            databaseURL: "https://smarthomeesp32-saarthi-default-rtdb.firebaseio.com",
            projectId: "smarthomeesp32-saarthi",
            storageBucket: "smarthomeesp32-saarthi.firebasestorage.app",
            messagingSenderId: "1045726965820",
            appId: "1:1045726965820:web:feb96218879d8b82a49339",
            measurementId: "G-24Y177SXPK"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const googleBtn = document.getElementById('googleBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Show/Hide Messages
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Google Login
        function googleLogin() {
            const provider = new firebase.auth.GoogleAuthProvider();
            
            googleBtn.disabled = true;
            googleBtn.innerHTML = '<span>Signing in...</span>';
            hideMessages();
            
            firebase.auth().signInWithPopup(provider)
                .then((result) => {
                    showSuccess('Google login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '/controller';
                    }, 1500);
                })
                .catch((error) => {
                    showError('Google login failed. Please try again.');
                    googleBtn.disabled = false;
                    googleBtn.innerHTML = `
                        <svg width="20" height="20" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        <span>Continue with Google</span>
                    `;
                });
        }

        // Email/Password Login
        async function login(email, password) {
            try {
                loginBtn.disabled = true;
                loginBtn.textContent = 'Signing In...';
                hideMessages();

                await firebase.auth().signInWithEmailAndPassword(email, password);
                
                showSuccess('Login successful! Redirecting to dashboard...');
                
                setTimeout(() => {
                    window.location.href = '/controller';
                }, 1500);

            } catch (error) {
                console.error('Login error:', error);
                
                let errorMsg = 'Login failed. Please try again.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMsg = 'No account found with this email address.';
                        break;
                    case 'auth/wrong-password':
                        errorMsg = 'Incorrect password. Please try again.';
                        break;
                    case 'auth/invalid-email':
                        errorMsg = 'Please enter a valid email address.';
                        break;
                    case 'auth/too-many-requests':
                        errorMsg = 'Too many failed attempts. Please try again later.';
                        break;
                }
                
                showError(errorMsg);
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        }

        // Toggle Mode (Sign Up)
        function toggleMode() {
            showSuccess('Sign up feature coming soon! Use Google login or demo account.');
        }

        // Form Submit Handler
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            if (!email || !password) {
                showError('Please enter both email and password.');
                return;
            }
            
            login(email, password);
        });

        // Check if user is already logged in
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                window.location.href = '/controller';
            }
        });
    </script>
</body>
</html>
